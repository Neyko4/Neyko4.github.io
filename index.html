<script>
function showSweetAlert() {
  Swal.fire({
    title: 'Navodila:',
    html: 'Namen igre je, da skozi labirint pobegbneš pred policijo, ki te lovi.<br><br>Najprej izberi težavnost igre (Prvotno bo nastavljena na "Lahka"). Ko boš pripravljen, začni pritiskati na tipko "Space", z vsakim pritiskom na tipko se tvoja figurica premakne po labirintu - hitreje kot boš pritiskal hitreje se bo premikala.<br><br> Policija te začne loviti s tri sekundnim zamikom. Če te ujame, je igre konec, če pa uspeš pobegniti, si zmagal.<br><br>Novo igro lahko zaženeš s pritiskom na gumb "Nova igra".',
    iconHtml: '<img src="ikona.png">',
    confirmButtonText: 'IGRAJ',
	customClass: {
      confirmButton: 'c-button'
    } 
  });
}
</script>

<script>
const path = document.querySelector('.lines');
const circle = document.querySelector('.circle1');
const pathLength = path.getTotalLength();
let distance = 0;
const svg = document.querySelector('svg');
let lastX = null;
let lastY = null;
let lol = true;

document.addEventListener('keydown', (event) => {
  if (event.code === 'Space' && event.repeat === false && lol === true ) {
    svg.appendChild(circle);
    // Move the circle along the path by a fixed number of pixels
    distance += 15;
    // If the circle has reached the end of the path, start over from the beginning
    if (distance > pathLength) {
	lol = false;
	circle.remove();
		

	
      const gameOverr = document.createElementNS("http://www.w3.org/2000/svg", "text");
          gameOverr.setAttribute("x", "50%");
          gameOverr.setAttribute("y", "50%");
          gameOverr.setAttribute("text-anchor", "middle");
          gameOverr.setAttribute("font-size", "50px");
          gameOverr.setAttribute("fill", "black");
          gameOverr.textContent = "Pobeg uspel!";
          svg.appendChild(gameOverr);
          
		  

		  	  
			
    }
    // Query a point at the new distance value
    const point = path.getPointAtLength(distance);
    // Update the circle coordinates
    circle.setAttribute('cx', point.x);
    circle.setAttribute('cy', point.y);

    // Draw a line from the previous position to the current position of the circle
    const x = point.x;
    const y = point.y;
    if (lastX !== null && lastY !== null) {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "path");
      line.setAttribute("stroke", "black");
      line.setAttribute("stroke-width", "5");
      line.setAttribute("stroke-linecap", "round");
      line.setAttribute("stroke-linejoin", "round");
      line.setAttribute("fill", "none");
      line.setAttribute("d", `M ${lastX},${lastY} L ${x},${y}`);
	  
      svg.appendChild(line);
    }
    lastX = x;
    lastY = y;
	
	const circlee = document.querySelector('.circle2');
    let isBlue = false;
  
    setInterval(() => {
      if (isBlue) {
        circlee.setAttribute('fill', 'red');
      } else {
        circlee.setAttribute('fill', 'blue');
      }
      isBlue = !isBlue;
    }, 0);
  }
});


// Query DOM Elements
const path1 = document.querySelector('.lines1');
const circle1 = document.querySelector('.circle2');
// Move the second circle outside the SVG element
circle1.remove();
circle.remove();
let animationStarted = false;


const startAnimation = () => {
	
  if (!animationStarted) {
	
    // Create an object that gsap can animate
    const val1 = { distance: 0 };
	// Query the selected option in the drop-down menu
    const difficulty = document.querySelector('#tezavnosti').value;
    // Set the animation duration of circle1 based on the selected option
    let duration;
    switch (difficulty) {
      case 'ez':
        duration = 20;
        break;
      case 'mid':
        duration = 15;
        break;
      case 'hard':
        duration = 10;
        break;
      default:
        duration = 20;
    }
	
	
    // Create a tween
    gsap.to(val1, {
      // Animate from distance 0 to the total distance
      distance: path1.getTotalLength(),
      // Loop the animation
      repeat: 0,
      // Make the animation lasts 5 seconds
      duration,
      // Function call on each frame of the animation
      onUpdate: () => {
        // Query a point at the new distance value
        const point1 = path1.getPointAtLength(val1.distance);
        // Update the circle coordinates
        circle1.setAttribute('cx', point1.x);
        circle1.setAttribute('cy', point1.y);
		// Check if the two circles are touching
        const dx = circle1.getAttribute('cx') - circle.getAttribute('cx');
        const dy = circle1.getAttribute('cy') - circle.getAttribute('cy');
        const distance = Math.sqrt(dx * dx + dy * dy);
        const radiusSum = parseInt(circle.getAttribute('r')) + parseInt(circle1.getAttribute('r'));
        if (distance <= radiusSum && lol === true) {
          // Display a game over message
          const gameOver = document.createElementNS("http://www.w3.org/2000/svg", "text");
          gameOver.setAttribute("x", "50%");
          gameOver.setAttribute("y", "50%");
          gameOver.setAttribute("text-anchor", "middle");
          gameOver.setAttribute("font-size", "50px");
          gameOver.setAttribute("fill", "black");
          gameOver.textContent = "Game Over!";
          svg.appendChild(gameOver);
          // Stop the animation
          gsap.killTweensOf(val1);
		  lol = false;
		  spacePressed = false;
          animationStarted = false;
		  
        }
      }
    });
    animationStarted = true;
  }
};


// Wait 3 seconds before starting the animation
let spacePressed = false;

document.addEventListener('keydown', event => {
  if (event.code === 'Space' && lol === true) {
    spacePressed = true;
    setTimeout(() => {
      if (spacePressed) {
        svg.appendChild(circle1);
        startAnimation();
      }
    }, 3000);
  }
});



  
</script>
